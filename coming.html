<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page not found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        header {
            background: linear-gradient(135deg, #4a7c2c 0%, #5a8e3c 100%);
            padding: 80px 20px;
            text-align: center;
            position: relative;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #ffe74e;
            padding: 12px 25px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: background-color 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        header h1 {
            font-size: 3em;
            color: #ffe74e;
            margin-bottom: 15px;
            font-weight: 700;
            letter-spacing: 2px;
        }

        header p {
            font-size: 1.3em;
            color: #fff;
        }

        .content-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
        }

        .content-box {
            background-color: white;
            padding: 60px 60px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 100%;
        }

        .content-box h2 {
            color: #4a7c2c;
            font-size: 2.5em;
            text-align: center;
            margin: 0;
        }

        footer {
            background-color: #4a7c2c;
            color: #ffe74e;
            text-align: center;
            padding: 30px 20px;
            margin-top: auto;
        }

        footer p {
            margin: 0;
            font-size: 1em;
        }

        /* Tablet - 1024px */
        @media (max-width: 1024px) {
            header {
                padding: 70px 20px;
            }

            header h1 {
                font-size: 2.5em;
            }

            header p {
                font-size: 1.2em;
            }

            .back-button {
                padding: 10px 20px;
                font-size: 15px;
            }

            .content-wrapper {
                padding: 50px 30px;
            }

            .content-box {
                padding: 50px 45px;
            }

            .content-box h2 {
                font-size: 2.2em;
            }

            footer {
                padding: 25px 20px;
            }
        }

        /* Mobile - 768px */
        @media (max-width: 768px) {
            header {
                padding: 60px 20px;
            }

            header h1 {
                font-size: 2em;
                letter-spacing: 1px;
            }

            header p {
                font-size: 1.1em;
            }

            .back-button {
                padding: 8px 16px;
                font-size: 14px;
                top: 15px;
                left: 15px;
            }

            .content-wrapper {
                padding: 40px 15px;
            }

            .content-box {
                padding: 40px 25px;
            }

            .content-box h2 {
                font-size: 1.8em;
            }

            footer {
                padding: 20px 15px;
                font-size: 0.9em;
            }
        }

        /* Extra small mobile - 480px */
        @media (max-width: 480px) {
            header h1 {
                font-size: 1.6em;
            }

            .content-box {
                padding: 30px 15px;
            }

            .content-box h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="back-button">← Back</a>
        <h1>COMING SOON</h1>
        <p>We clean the corners that others cut.®</p>
    </header>

    <div class="content-wrapper">
        <div class="content-box">
            <h2>link coming soon</h2>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Spring Time Carpet Cleaners. All rights reserved.</p>
    </footer>
</body>
</html>
