<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cleaning images</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9f5;
            /* padding: 40px 20px; */
            color: #000000;
            line-height: 1.8;
        }

        header {
            background: linear-gradient(135deg, rgba(49, 105, 60, 1) 0%, rgba(101, 140, 70, 1) 100%);
            color: #f3e480;
            padding: 40px 18px;
            text-align: center;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #ffe74e;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2em;
            color: #f8f7af;
        }
        
        .container {
            max-width: 1200px;
            margin: 25px auto 0 auto;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 40px;
        }

        .gallery-item {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            border: 4px solid #4a7c2c;
            border-radius: 6px;
            display: block;
        }

        .image-title {
            margin-top: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            color: #2d3e2d;
        }

        .cta-button {
            display: inline-block;
            background-color: #ffe74e;
            color: rgba(49, 105, 60, 1);
            padding: 15px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 550;
            transition: background-color 0.3s ease;
            margin-top: 30px;
        }

        .cta-button:hover {
            background-color: #f8f7af;
        }

        footer {
            background-color: rgba(49, 105, 60, 1);
            color: #f3e480;
            text-align: center;
            padding: 25px 15px;
            margin-top: 40px;
        }

        @media (max-width: 1024px) {
            header {
                padding: 35px 18px;
            }

            .back-button {
                padding: 8px 16px;
                font-size: 14px;
            }

            header h1 {
                font-size: 2.2em;
            }

            header p {
                font-size: 1.1em;
            }

            .gallery-grid {
                gap: 30px;
            }

            .gallery-item {
                padding: 12px;
            }

            .gallery-item img {
                border: 3px solid #4a7c2c;
            }

            .image-title {
                font-size: 16px;
                margin-top: 12px;
            }

            .cta-button {
                padding: 13px 35px;
                font-size: 15px;
            }

            footer {
                padding: 20px 15px;
            }
        }

        @media (max-width: 768px) {
            /* body {
                padding: 20px 15px;
            } */

            header h1 {
                font-size: 2em;
            }

            .back-button {
                padding: 8px 15px;
                font-size: 13px;
                top: 15px;
                left: 15px;
            }

            .gallery-grid {
                grid-template-columns: 1fr;
                gap: 25px;
            }

            .gallery-item {
                padding: 10px;
            }

            .gallery-item img {
                border: 3px solid #4a7c2c;
            }

            .image-title {
                font-size: 15px;
                margin-top: 10px;
            }

            .cta-button {
                margin-top: 15px;
            }

            footer {
                margin-top: 25px;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="back-button">← Spring Time Carpet Cleaners</a>
        <h1>Professional Cleaning Images</h1>
        <p>We clean the corners that others cut.®</p>
    </header>

   <div class="container">

            </div>

            <div class="gallery-item">

</body>
</html>
